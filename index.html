<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,800&display=swap" rel="stylesheet">
  <title>The RGB Guessing Game</title>
</head>
<body>

<header>
  <div class="container">
    <h1>Train your RGB Skills</h1>
    <div>
      <h2 id="rgbDisplay">rgb(0, 0, 0)</h2>
      <p class="mb"> Which color matches the rgb value? </p>
    </div>
  </div>
</header>

<nav>
  <div class="container flex-row">
    <button class="btn-nav my" id="new-colors">New Colors</button>
    <p id="feedback"> Have a guess! </p>
    <button class="btn-nav my" id="easy-mode">Easy</button>
    <button class="btn-nav my" id="hard-mode">Hard</button>
  </div>
</nav>



<div class="container" id="colorButtons">
  <div class="row row-top">
      <button class="btn-colors mb my"></button>
      <button class="btn-colors mb my"></button>
      <button class="btn-colors mb my"></button>
  </div>
  <div class= "row row-bottom">
      <button class="btn-colors mb my"></button>
      <button class="btn-colors mb my"></button>
      <button class="btn-colors mb my"></button>
  </div>
</div>

<script src="./script.js" charset="utf-8"></script>
</body>
</html>
